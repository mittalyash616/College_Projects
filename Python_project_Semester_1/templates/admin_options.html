<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
       .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 1rem;
            background-color: #00274d;
            font-size: 20px;
            color: #fff;
            width: 100%; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; 
        }

        .header img {
            height: 70px;
            margin-left: 20px; 
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
            flex-grow: 1; 
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 7rem;
            text-align: center;
        }
        .option-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #0056b3;
        }

        .option-button:focus {
            outline: 3px solid #0056b3;
            outline-offset: 2px;
        }
        @media (max-width: 768px) {
            .option-button {
                padding: 12px 25px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='bennett_logo.png') }}" alt="Bennett University Logo">
        <h1>Welcome to the Admin Dashboard</h1>
    </div>
    
    <div class="container">
        <p>Please select an option:</p>

        <div>
            <form action="{{ url_for('add_user_admin') }}" method="get">
                <button class="option-button">Press 1 - Add a New User/Admin</button>
            </form>

            <form action="{{ url_for('delete_user') }}" method="get">
                <button class="option-button">Press 2 - Delete an Existing User</button>
            </form>

            <form action="{{ url_for('del_admin') }}" method="get">
                <button class="option-button">Press 3 - Delete an Existing Admin</button>
            </form>

            <form action="{{ url_for('show_users') }}" method="get">
                <button class="option-button">Press 4 - Show All Users</button>
            </form>

            <form action="{{ url_for('show_admins') }}" method="get">
                <button class="option-button">Press 5 - Show All Admins</button>
            </form>

            <form action="{{ url_for('add_book') }}" method="get">
                <button class="option-button">Press 6 - Add a New Book</button>
            </form>

            <form action="{{ url_for('delete_book') }}" method="get">
                <button class="option-button">Press 7 - Delete an Existing Book</button>
            </form>

            <form action="{{ url_for('show_booksA') }}" method="get">
                <button class="option-button">Press 8 - Show All Books</button>
            </form>

            <form action="{{ url_for('logout') }}" method="get">
                <button class="option-button">Press 9 - Log out</button>
            </form>
        </div>
    </div>
</body>
</html>
