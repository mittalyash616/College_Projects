<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User/Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #097cef;
            font-size: 20px;
            color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header img {
            height: 70px;
            margin-left: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(249, 248, 248, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 8rem; 
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #0e0d0d;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 1rem;
            background-color: #4cdc30; 
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='bennett_logo.png') }}" alt="Bennett University Logo">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="container">
        <h1>Add New User or Admin</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="message">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_user_admin') }}" method="POST">
            <label for="choice">Choose Operation:</label><br>
            <input type="radio" name="choice" value="1" required> Add a New User<br>
            <input type="radio" name="choice" value="2" required> Add a New Admin<br><br>

            <label for="user_name">User/Admin Name:</label><br>
            <input type="text" name="user_name" required><br><br>

            <label for="user_id">User/Admin ID:</label><br>
            <input type="text" name="user_id" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Add</button>
            <p><a href="/admin_options">Back to Options</a></p>
        </form>
    </div>
</body>
</html>
