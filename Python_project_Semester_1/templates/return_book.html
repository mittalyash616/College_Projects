<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;  
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #00274d;
            color: #fff;
            width: 100%; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; 
        }

        .header img {
            height: 70px;
            margin-left: 20px; 
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
            flex-grow: 1; 
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 15rem; 
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 0.5rem 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='bennett_logo.png') }}" alt="Bennett University Logo">
        <h1>Central Library BU</h1>
    </div>

    <div class="container">
        <h2>Return a Book</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('return_book') }}" method="POST">
            <div class="input-group">
                <label for="book_id">Enter Book ID to be Returned:</label>
                <input type="text" id="book_id" name="book_id" required>
            </div>
            <button type="submit">Return Book</button>
        </form>
        
        <p><a href="/user_options">Back to Options</a></p>
    </div>
</body>
</html>
